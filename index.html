<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realmurrayclavus Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
    }
    button {
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <button onclick="showReal()">Press me</button>
  <div id="output"></div>

  <script>
    function showReal() {
      document.getElementById("output").textContent = "real";
    }
  </script>
</body>
</html>
